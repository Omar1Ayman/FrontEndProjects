<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="head">
            <input type="date" name="date" id="date">
            <button onclick="ageCalculate()">Calculate</button>
        </div>
        <div class="content">
            <div class="result">
                <span id="years">-</span>
                <span>Years</span>
            </div>
            <div class="result">
                <span  id="months">-</span>
                <span>Montes</span>
            </div>
            <div class="result">
                <span  id="days">-</span>
                <span>Days</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
