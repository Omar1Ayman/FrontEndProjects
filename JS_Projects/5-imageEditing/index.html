<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="img">
            <div class="img-box">
                <img id="img">
            </div>
            <div class="upload">
                <label for="upload">Upload</label>
                <input id="upload" type="file">
            </div>
        </div>
        <div class="filters">
            <ul>
                <li>
                    <label for="saturate">Saturate</label>
                    <input type="range" value="100" min="0" max="200" id="saturate">
                </li>
                <li>
                    <label for="contrast">Contrast</label>
                    <input type="range" value="100" min="0" max="200" id="contrast">
                </li>

                <li>
                    <label for="brightness">Brightness</label>
                    <input type="range" value="100" min="0" max="200" id="brightness">
                </li>
                <li>
                    <label for="sepia">Sepia</label>
                    <input type="range" value="0" min="0" max="200" id="sepia">
                </li>

                <li>
                    <label for="grayscale">Grayscale</label>
                    <input type="range" value="0" min="0" max="1" step=".1" id="grayscale">
                </li>

                <li>
                    <label for="blure">Blure</label>
                    <input type="range" value="0" min="0" max="10" step=".1" id="blure">
                </li>
                <li>
                    <label for="hue-rotate">Hue rotate</label>
                    <input type="range" value="0" min="0" max="350" step=".1" id="hue-rotate">
                </li>
                <li>
                    <a download="image" id="download">Download</a>
                    <span onclick="ResetValue()">Reset</span>
                </li>
            </ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
