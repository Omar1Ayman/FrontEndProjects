<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NoteApp</title>
</head>
<body>
    <div class="add">
        <div class="circ">
            <div class="plus">+</div>
        </div>
        <p>Add new note</p>
    </div>
    <div class="container">
        <div class="wrapper">
            <div class="head">
                <p>Add a new Note</p>
                <span>X</span>
            </div>
            <form>
               <div class="group-form">
                    <label>Title</label>
                    <input class="form-input" type="text"/>
               </div>
                <div class="group-form">
                    <label for="title">Description</label>
                    <div><textarea  class="form-input"></textarea></div>
                </div>
                <button class="btn">Add Note</button>
            </form>
        </div>
    </div>

   

    <script src="main.js"></script>
</body>
</html>
